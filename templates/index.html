{% extends "base.html" %}

{% block content %}
<h1>Записи </h1>
 {% if current_user.is_authenticated %}
        <a href="review" class="btn btn-secondary">Добавить запись</a>
    {% endif %}
{% for item in reviews%}
<div class="col-md6 border rounded">
     <h2>{{item.brand.name}} {{item.model}}</h2>


    <div>
        {{item.text}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.date}}
    </div>
</div>
{% endfor %}
{% endblock %}
